[mass]
suspended_mass = 200  ; [kg]
nonsuspended_mass = 20  ; [kg]
driver_mass = 75  ; [kg]

cg_height = 0.2  ; [m] suspended
weightdist_front = 0.5  ; [%] with driver

[geometry]
wheelbase = 1.650  ; [m]

trackwidth = 1.250  ; [m]
trackwidth_front = 1.250  ; [m]
trackwidth_rear = 1.250  ; [m]

rollcentre_front = 0.1  ; [m]
rollcentre_rear = 0.1  ; [m]

vsal_front = .1  ; [m]
vsal_rear = .1  ; [m]

[suspension]
# Spring stiffnesses indicated as wheel rates
cornerspring_front = 35000  ; [N/m]
cornerspring_rear = 35000  ; [N/m]
antirollstiffness_front = 5000  ; [N/m]
antirollstiffness_rear = 5000  ; [N/m]

[aerodynamic]
frontal_area = 1  ; [m]
coeff_lift = 1.5
coeff_drag = 0
aero_balance = 0.5  ; [%] front

[setup]
static_camber_front = 0  ; [deg]
static_camber_rear = 0  ; [deg]
static_toe_front = 0  ; [deg]
static_toe_rear = 0  ; [deg]
